<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>tutor me</title>
  <link rel="stylesheet" href="css/forms.css">
</head>
<body>
<header>
  <img src="img/tutor.png" height="180" width="201"/>
</header>
<form action="">
  <p>I am a...</p>
  <input type="radio" id="male" name="gender">
  <label for="male">male</label> <br>
  <input type="radio" id="female" name="gender">
  <label for="female">female</label> <br>
  <input type="radio" id="nuetral" name="gender">
  <label for="nuetral">neutral</label> <br>

  <p>Course interested in...</p>
  <input type="checkbox" id="python">
  <label for="python">python</label> <br>
  <input type="checkbox" id="Javascript">
  <label for="Javascript">Javascript</label> <br>
  <input type="checkbox" id="React JS">
  <label for="React JS">React JS</label> <br>
  <input type="checkbox" id="Android">
  <label for="Android">Android</label> <br>

  <fieldset>
    <legend>Contact Info</legend>
    <input type="email" placeholder="Email" required>
    <span class="tick"></span>
    <input type="Phone no." placeholder="Phone no." required>
    <span class="tick"></span>
  </fieldset>
  <br>
  <p>How would you like to be contacted?</p>
  <select>
    <option>By email</option>
    <option>By telephone</option>
    <input type="submit" value="Find my Tutor">
  </form>
</body>
</html>
