
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="forms.css">
</head>
<body>
<h1>Emobilis Mid-Morning class</h1>
<form action="web%20design%201.html" method="post">
  <label for="name">Full Names</label> <br>
    <input type="text" id="name" placeholder="*Enter full name*"> <br>
  <label for="email">contact email</label> <br>
    <input type="email" id="email" placeholder="*Enter email*"> <br>
  <label for="date of registration">Date of registration</label> <br>
    <input type="date" id="date of registration" placeholder="*Enter registration date*"> <br>
  <label for="male">male</label>
    <input type="radio" id="male" name="gender">
  <label for="female">female</label>
    <input type="radio" id="female" name="gender">
  <label for="nuetral">neutral</label>
    <input type="radio" id="nuetral" name="gender"><br>
  <label for="pic">Student photo</label>
    <input type="file" id="pic"> <br>
  <label for="phone number">contact/no.</label> <br>
    <input type="text" id="phone number" placeholder="*Enter phone number*"> <br>
  <label for="Password">Password privacy protect</label> <br>
    <input type="password" id="Password" placeholder="*Enter pass*"> <br>
  <label for="course taken">course taken</label> <br>
   <select name="course" id="course taken">
     <option value="Javasript">Javasript</option>
     <option value="Android">Android</option>
     <option value="React JS">React JS</option>
     <option value="HTML/CSS">HTML/CSS</option>
     <option value="Full stack">Full Stack developer</option>
     <option value="Python">Python</option>

   </select> <br> <br>
  <input type="submit" value="register here!!!"> <br>
</form>
</body>
</html>
